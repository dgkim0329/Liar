<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>88별자리 라이어 게임</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #1e1e2f, #3a3a5d);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2em;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      max-width: 400px;
      width: 90%;
      transition: all 0.3s ease-in-out;
    }

    h1 {
      margin-top: 0;
      font-size: 1.8em;
      color: #ffdc91;
    }

    h2 {
      color: #ffd369;
    }

    label, input, p {
      font-size: 1.1em;
      margin-top: 0.5em;
    }

    input[type="number"] {
      padding: 0.3em;
      width: 80px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
    }

    button {
      margin-top: 1em;
      padding: 0.6em 1.4em;
      font-size: 1.1em;
      border: none;
      border-radius: 10px;
      background-color: #ffd369;
      color: #222;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #ffc247;
    }

    .hidden {
      display: none;
    }

    .highlight-word {
      font-size: 1.2em;
      font-weight: bold;
      color: white;
      margin-top: 0.5em;
      padding: 0.5em;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="card" id="setup">
    <h1>🌌 88별자리 라이어 게임</h1>
    <label>참가자 수: <input type="number" id="playerCount" min="3" max="20" /></label><br /><br />
    <label><input type="radio" name="mode" value="normal" checked /> 일반 모드</label><br />
    <label><input type="radio" name="mode" value="fool" /> 바보 모드 </label><br />
    <button onclick="startGame()">게임 시작</button>
  </div>

  <div class="card hidden" id="reveal">
    <h2 id="playerTurn"></h2>
    <p id="wordInfo">제시어를 확인하려면 아래 버튼을 누르세요.</p>
    <button onclick="nextPlayer()">다음</button>
  </div>

  <div class="card hidden" id="end">
    <h2>✅ 전달 완료!</h2>
    <p>모두가 확인했습니다. 토론을 시작하세요!</p>
    <button onclick="restartGame()">처음으로</button>
  </div>

  <script>
    const constellations = [
      "안드로메다자리 (And)",
      "공기펌프자리 (Ant)",
      "극락조자리 (Ara)",
      "물병자리 (Aqr)",
      "독수리자리 (Aql)",
      "제단자리 (Ara)",
      "양자리 (Ari)",
      "마차부자리 (Aur)",
      "목동자리 (Boo)",
      "조각칼자리 (Cam)",
      "기린자리 (Cam)",
      "게자리 (Cnc)",
      "사냥개자리 (Crt)",
      "큰개자리 (Cma)",
      "작은개자리 (CMi)",
      "염소자리 (Cap)",
      "용골자리 (Car)",
      "카시오페이아자리 (Cas)",
      "센타우루스자리 (Cen)",
      "세페우스자리 (Cep)",
      "고래자리 (Cet)",
      "카멜레온자리 (Cha)",
      "컴퍼스자리 (Cmp)",
      "비둘기자리 (Col)",
      "머리털자리 (Com)",
      "남쪽왕관자리 (CrA)",
      "북쪽왕관자리 (CrB)",
      "까마귀자리 (Crv)",
      "컵자리 (Cru)",
      "남십자자리 (Cru)",
      "백조자리 (Cyg)",
      "돌고래자리 (Del)",
      "황새치자리 (Dor)",
      "용자리 (Dra)",
      "조랑말자리 (Equ)",
      "에리다누스자리 (Eri)",
      "화로자리 (For)",
      "쌍둥이자리 (Gem)",
      "두루미자리 (Gru)",
      "헤르쿨레스자리 (Her)",
      "시계자리 (Hor)",
      "바다뱀자리 (Hyd)",
      "물뱀자리 (Hyi)",
      "인디언자리 (Ind)",
      "도마뱀자리 (Lac)",
      "사자자리 (Leo)",
      "작은사자자리 (LMi)",
      "토끼자리 (Lep)",
      "천칭자리 (Lib)",
      "이리자리 (Lup)",
      "살쾡이자리 (Lyn)",
      "거문고자리 (Lyr)",
      "테이블산자리 (Men)",
      "현미경자리 (Mic)",
      "외뿔소자리 (Mon)",
      "파리자리 (Mus)",
      "직각자자리 (Nor)",
      "팔분의자리 (Oct)",
      "뱀주인자리 (Oph)",
      "오리온자리 (Ori)",
      "공작자리 (Pav)",
      "페가수스자리 (Peg)",
      "페르세우스자리 (Per)",
      "불사조자리 (Phe)",
      "화가자리 (Pic)",
      "물고기자리 (Psc)",
      "남쪽물고기자리 (PsA)",
      "고물자리 (Pup)",
      "나침반자리 (Pyx)",
      "그물자리 (Ret)",
      "화살자리 (Sge)",
      "궁수자리 (Sgr)",
      "전갈자리 (Sco)",
      "조각가자리 (Scl)",
      "방패자리 (Sct)",
      "뱀자리 (Ser)",
      "육분의자리 (Sex)",
      "황소자리 (Tau)",
      "망원경자리 (Tel)",
      "삼각형자리 (Tri)",
      "남쪽삼각형자리 (TrA)",
      "큰부리새자리 (Tuc)",
      "큰곰자리 (UMa)",
      "작은곰자리 (UMi)",
      "돛자리 (Vel)",
      "처녀자리 (Vir)",
      "날치자리 (Vol)",
      "여우자리 (Vul)",
    ];

    let players = [];
    let liarIndex = 0;
    let secretWord = '';
    let fakeWord = '';
    let currentIndex = 0;
    let mode = 'normal';
    let showed = false;

    function startGame() {
      const count = parseInt(document.getElementById("playerCount").value);
      if (isNaN(count) || count < 3) {
        alert("참가자는 최소 3명이어야 합니다.");
        return;
      }

      const selectedMode = document.querySelector('input[name="mode"]:checked');
      mode = selectedMode ? selectedMode.value : 'normal';

      secretWord = constellations[Math.floor(Math.random() * constellations.length)];
      liarIndex = Math.floor(Math.random() * count);

      if (mode === 'fool') {
        do {
          fakeWord = constellations[Math.floor(Math.random() * constellations.length)];
        } while (fakeWord === secretWord);
      }

      players = Array(count).fill(null);
      currentIndex = 0;

      document.getElementById("setup").classList.add("hidden");
      document.getElementById("reveal").classList.remove("hidden");
      document.getElementById("end").classList.add("hidden");

      showPlayer();
    }

    function showPlayer() {
      document.getElementById("playerTurn").innerText = `👤 ${currentIndex + 1}번째 참가자`;
      document.getElementById("wordInfo").innerText = "제시어를 확인하려면 아래 버튼을 누르세요.";
      showed = false;
    }

    function nextPlayer() {
      const info = document.getElementById("wordInfo");

      if (!showed) {
        if (currentIndex === liarIndex) {
          if (mode === 'normal') {
            info.innerHTML = "<span class='highlight-word'>🕵️‍♂️ 당신은 <strong>라이어</strong>입니다. 제시어를 알 수 없습니다!</span>";
          } else {
            info.innerHTML = `<span class="highlight-word">🌟 제시어는 "<strong>${fakeWord}</strong>" 입니다!</span>`;
          }
        } else {
          info.innerHTML = `<span class="highlight-word">🌟 제시어는 "<strong>${secretWord}</strong>" 입니다!</span>`;
        }
        showed = true;
      } else {
        currentIndex++;
        if (currentIndex >= players.length) {
          document.getElementById("reveal").classList.add("hidden");
          document.getElementById("end").classList.remove("hidden");
        } else {
          showPlayer();
        }
      }
    }

    function restartGame() {
      players = [];
      liarIndex = 0;
      secretWord = '';
      fakeWord = '';
      currentIndex = 0;
      showed = false;
      mode = 'normal';

      document.getElementById("end").classList.add("hidden");
      document.getElementById("setup").classList.remove("hidden");
      document.getElementById("playerCount").value = '';
    }
  </script>
</body>
</html>
